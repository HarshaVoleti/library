<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS file -->
    <style>
        body {
            padding: 20px;
            margin: 0;
            background-color: #000;
            color: #ffffff;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(159, 125, 125, 0.3);
            background-image: url('https://d4804za1f1gw.cloudfront.net/wp-content/uploads/sites/50/2018/11/hero.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            display: block;
            width: 100%;
        }

    
        #cardNumber,
        #expiryDate,
        #cvv {
            background-color: #844040;
            color: #241515;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <main class="container mt-5">
        <h1>Credit Card Payment</h1>
        <button id="showFormBtn" class="btn btn-primary">Show Form</button>
        <form id="paymentForm" style="display: none;">
            <div class="form-group">
                <label for="cardNumber">Credit Card Number:</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="Enter your credit card number" maxlength="13">
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiration Date (MM/YY):</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="Enter expiration date" maxlength="5">
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" class="form-control" id="cvv" placeholder="Enter CVV" maxlength="3">
            </div>
            <button type="submit" class="btn btn-primary">Pay Now</button>
            <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
        </form>
    </main>

    <!-- Add jQuery and Bootstrap JS scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        const paymentForm = document.getElementById("paymentForm");

    </script>
</body>

</html>
